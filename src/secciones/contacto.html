<!-- Sección: Formulario / Cierre -->
<section class="contact" id="contacto">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">¿Listo para revisar el potencial digital de tu empresa?</h2>
            <p class="section-subtitle">Cuéntanos un poco de tu empresa y agenda una sesión de diagnóstico sin costo. Te ayudaremos a ver con claridad dónde estás y qué pasos seguir.</p>
        </div>
        <div class="contact-content">
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Nombre y apellido" required>
                </div>
                <div class="form-group">
                    <input type="text" id="company" name="company" placeholder="Empresa" required>
                </div>
                <div class="form-group">
                    <input type="text" id="position" name="position" placeholder="Cargo" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="location" name="location" placeholder="País / Ciudad" required>
                </div>
                <div class="form-group">
                    <input type="url" id="website" name="website" placeholder="Sitio web (opcional)">
                </div>
                <div class="form-group">
                    <textarea id="challenge" name="challenge" rows="4" placeholder="¿Cuál es hoy tu mayor reto en digital / IA?" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar y agendar diagnóstico</button>
            </form>
        </div>
    </div>
</section>
